<div class="login-container">
  <h2>GİRİŞ YAP</h2>
  <form (ngSubmit)="login()">
    <div>
      <label for="username">KULLANICIADI:</label>
      <input id="username" [(ngModel)]="username" name="username" required>
    </div>
    <div>
      <label for="password">ŞİFRE:</label>
      <input id="password" [(ngModel)]="password" name="password" type="password" required>
    </div>
    <button type="submit">GİRİŞ YAP</button>
  </form>
  <p *ngIf="loginStatus">{{ loginStatus }}</p>
</div>
